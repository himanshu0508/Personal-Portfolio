<!DOCTYPE html>

<head>

  <style>
    /* Global Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      line-height: 1.6;
    }

    /* Header/Navbar */
    .navbar {
      background-color: #f5f5f5;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo .dot {
      width: 12px;
      height: 12px;
      background-color: #f2b705;
      border-radius: 50%;
    }

    .logo strong {
      font-size: 20px;
      color: #000;
    }

    .logo .role {
      font-size: 14px;
      color: #666;
      margin-left: 8px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: #000;
      font-size: 16px;
      padding: 5px 10px;
      border-right: 1px solid #ccc;
    }

    nav ul li:last-child a {
      border-right: none;
    }

    nav ul li a:hover {
      color: #f2b705;
    }

    /* Contact Section */
    .contact {
      padding: 60px 40px;
      background-color: #fff;
      max-width: 800px;
      margin: auto;
    }

    .contact h1 {
      font-size: 36px;
      margin-bottom: 30px;
      color: #000;
      text-transform: capitalize;
    }

    .forms {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .forms label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #444;
    }

    .forms input,
    .forms textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f9f9f9;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .forms textarea {
      resize: vertical;
      grid-column: span 2;
    }
    .btn {
  background-color: #f2b705;
  color: #000;
  padding: 12px 24px;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #e0a800;
}


    /* Footer */
    .footer {
      background-color: #f5f5f5;
      padding: 40px 60px;
      border-top: 1px solid #ccc;
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 40px;
    }

    .footer-item {
      flex: 1;
      min-width: 180px;
    }

    .footer-item h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #000;
    }

    .footer-item p,
    .footer-item a {
      color: #444;
      font-size: 14px;
      text-decoration: none;
    }

    .footer-item a:hover {
      color: #f2b705;
      text-decoration: underline;
    }

    .social-icons a img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      transition: transform 0.2s ease;
    }

    .social-icons a:hover img {
      transform: scale(1.2);
    }

    .footer-right {
      text-align: right;
      flex: 1;
      min-width: 200px;
      font-size: 14px;
      color: #555;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        margin-top: 10px;
        flex-direction: column;
        gap: 10px;
      }

      .forms {
        grid-template-columns: 1fr;
      }

      .footer-container {
        flex-direction: column;
        text-align: left;
      }

      .footer-right {
        text-align: left;
        margin-top: 20px;
      }
    }
  </style>
</head>
